<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        #map { height: 400px; }
        .car-icon {
            background-color: #ffffff;
            border: 2px solid #000000;
            border-radius: 50%;
            text-align: center;
        }
        .car-icon i {
            font-size: 20px;
            margin-top: 5px;
            color: #000000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="volunteer.html">Return to Map</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Load Management</h1>
        
        <div id="volunteerInfo" class="mb-3">
            <!-- Εδώ θα εμφανιστούν οι πληροφορίες του εθελοντή -->
        </div>

        <div id="map" class="mb-4"></div>
        
        <div id="loadManagement" class="mt-4">
            <h2>Current Vehicle Load</h2>
            <div id="currentLoad" class="mb-3">
            </div>
        </div>

        <div id="loadProducts" class="mt-4">
            <h2>Load Products</h2>
            <button id="loadBtn" class="btn btn-primary">Load Products</button>
            <div id="productList" class="mt-3"></div>
            <button id="submitBtn" class="btn btn-success mt-3" style="display:none;">Submit Load</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script>
        var map;
        var carIcon = L.divIcon({
            className: 'car-icon',
            html: '<i class="fas fa-car"></i>',
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });
        var volunteerMarker;
        var baseMarker;

        function initMap() {
            map = L.map('map').setView([38.246639, 21.734573], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            getBaseLocation();
            getVolunteerLocation();
        }

        function getVolunteerLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    
                    if (volunteerMarker) {
                        volunteerMarker.setLatLng([lat, lng]);
                    } else {
                        volunteerMarker = L.marker([lat, lng], {icon: carIcon}).addTo(map);
                        addPermanentLabel(volunteerMarker, "Volunteer Location<br>Lat: " + lat.toFixed(6) + "<br>Lng: " + lng.toFixed(6));
                    }

                    fitMapToAllMarkers();
                });
            }
        }

        function getBaseLocation() {
            fetch('get_base_location.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        var lat = parseFloat(data.latitude);
                        var lng = parseFloat(data.longitude);
                        
                        if (baseMarker) {
                            baseMarker.setLatLng([lat, lng]);
                        } else {
                            baseMarker = L.marker([lat, lng]).addTo(map);
                            addPermanentLabel(baseMarker, "Base Location<br>Lat: " + lat.toFixed(6) + "<br>Lng: " + lng.toFixed(6));
                        }

                        fitMapToAllMarkers();
                    } else {
                        console.error('Failed to get base location:', data.error);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function addPermanentLabel(marker, content) {
            marker.bindTooltip(content, {
                permanent: true,
                direction: 'top',
                offset: L.point(0, -30)
            }).openTooltip();
        }

        function fitMapToAllMarkers() {
            var allMarkers = [volunteerMarker, baseMarker].filter(Boolean);
            if (allMarkers.length > 0) {
                var group = new L.featureGroup(allMarkers);
                map.fitBounds(group.getBounds().pad(0.1));
            } else {
                console.log("No markers to fit");
            }
        }

        function loadVehicleLoad() {
            fetch('get_vehicle_load.php')
                .then(response => response.json())
                .then(data => {
                    let loadHtml = '';
                    
                    if (data.success) {
                        if (data.vehicle_load.length === 0) {
                            loadHtml = '<p>Vehicle is empty.</p>';
                        } else {
                            data.vehicle_load.forEach(item => {
                                loadHtml += `<p>Product ID: ${item.product_id}, Quantity: ${item.quantity}</p>`;
                            });
                        }
                    } else {
                        loadHtml = '<p>Σφάλμα κατά τη φόρτωση των δεδομένων.</p>';
                        console.error('Failed to load vehicle load:', data.error);
                    }
                    
                    document.getElementById('currentLoad').innerHTML = loadHtml;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('currentLoad').innerHTML = '<p>Σφάλμα κατά τη φόρτωση των δεδομένων.</p>';
                });
        }

        document.getElementById('loadBtn').addEventListener('click', function() {
            fetch('load_vehicle.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        let html = '<form id="loadForm">';
                        data.products.forEach(function(product) {
                            html += `<div class="mb-3">
                                <label>${product.item}</label>
                                <input type="number" name="product_${product.product_id}" 
                                       min="0" max="${product.quantity}" value="0" class="form-control">
                                <span>(Max: ${product.quantity})</span>
                            </div>`;
                        });
                        html += '</form>';
                        document.getElementById('productList').innerHTML = html;
                        document.getElementById('submitBtn').style.display = 'block';
                    } else {
                        alert(data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error loading products');
                });
        });

        document.getElementById('submitBtn').addEventListener('click', function() {
            let formData = new FormData(document.getElementById('loadForm'));
            fetch('submit_load.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Vehicle loaded successfully');
                    loadVehicleLoad(); // Ανανέωση του τρέχοντος φορτίου
                } else {
                    alert(data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting load');
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            loadVehicleLoad();
        });
    </script>
</body>
</html>
