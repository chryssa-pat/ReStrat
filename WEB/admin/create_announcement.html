    <script>
        function populateItems() {
            // Add your logic to dynamically populate items based on category
            // ...
        }

        document.getElementById('Form').addEventListener('submit', function (event) {
    event.preventDefault();

    // Get selected item details
    var category = document.getElementById('category').value;
    var item = document.getElementById('item').value;
    var quantity = document.getElementById('quantity').value;

    // Create a new item element for the checkout frame
    var newItem = document.createElement('div');
    newItem.className = 'checkout-item';

    var itemText = document.createTextNode(`${quantity} ${item} (${category})`);

    var deleteButton = document.createElement('button');
    deleteButton.innerText = 'X';
    deleteButton.className = 'delete-button';
    deleteButton.addEventListener('click', function () {
        // Remove the item when the delete button is clicked
        newItem.remove();
    });

    newItem.appendChild(itemText);
    newItem.appendChild(deleteButton);

    // Insert the new item above the "Create Announcement" button
    var createAnnouncementButton = document.getElementById('createAnnouncementButton');
    createAnnouncementButton.parentNode.insertBefore(newItem, createAnnouncementButton);

    // Reset the form for the next entry
    document.getElementById('Form').reset();
});
