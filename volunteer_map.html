    <script src="./javascript/map.js" charset="utf-8"></script>

    <script>
        var map = L.map('map').setView([38.246639, 21.734573], 13); // Set your default coordinates and zoom level
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Use the Geolocation API to get the user's current location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var userLat = position.coords.latitude;
                var userLng = position.coords.longitude;


                // Set the map view to the user's current location
                map.setView([userLat, userLng], 13);

                // Add a marker at the user's current location
                var marker = L.marker([userLat, userLng]).addTo(map);
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    </script>
